<!--Chapter 7 - Adding Interactivity with State
        * Learned about the React Hook useState() to manage states.
        * Learned about using state value, updating, and
            calling the state updater function within a function. 
-->
<html>
    <body>
        <div id="app"></div>
        <!-- The core React library provided in the tutorial.-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

        <!-- Library that provides DOM-specific methods for using React with the DOM.-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Specifies language we're using: JS. Sometimes use JSX." -->
        <!-- Have to change the below type to text/JSX.-->
        <!-- Using a JS compiler (Babel) to transform JSX -> JS.-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/jsx">
            const app = document.getElementById('app');

            // Header component.
            function Header({ title }) {
                // displays that props is an Object with title "React".
                console.log(title);
                {/*
                    Below code: Returns the actual word "title".
                    Want it to display the value in title ("React"):
                    Have to tell it's a JS variable (vs plaintext str).
                    return <h1>title</h1>;
                    Returns the actual value stored in title.
                */}
                    return <h1>{title}</h1>;
            }

            function Homepage() {
                const names = ['Alpha', 'Bravo', 'Charlie'];
                
                {/*
                    First item in the array: the state **value**.
                        * Can be named anything.
                    Second item: function to **update the value**.
                        * Can be named anything, but typical to prefix
                        * with **set** followed by name of state variable:
                    Within useState():
                        * Can pass a parameter to give an initial value to
                        * the first item. 
                            * Example below: numberOfLikes = 0
                */}
                const [numOfLikes, setNumOfLikes] = React.useState(0);

                function handleClick() {
                    console.log("Increment like count");
                    {/*
                        Below is the "state updater function":
                        Updates the state. 
                    */}
                    setNumOfLikes(numOfLikes + 1);
                }

                return (
                    <div>
                        <Header title="React" />
                        {/* Calls the Header component with a different txt string. */}
                        <Header title ="A new title" />

                        <Header title="Develop. Preview. Ship." />
                        <ul>
                            {/*
                                Iterates through the names array, with
                                "name" as the iterator, outputs the corresponding
                                value from the array as a list item.
                                Warning: Each child should have unique "key":
                            */}
                            {names.map((name) => (
                                <li key={name}>{name}</li>
                            ))}
                        </ul>
                        <button onClick={handleClick}>Like({numOfLikes})</button>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(app);
            root.render(<Homepage />);
        </script> 
    </body>
</html>
