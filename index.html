<!-- Chapter 5: Building UI with Components
    Notes: 
        * Components - self-contained snippets of codes.
            * Components are **functions** that __returns UI elements.__
            * Should be capitalized to distinguish from plain HTML.
            * Use with angle brackets (like HTML tags)
            
-->
<html>
    <body>
        <div id="app"></div>
        <!-- The core React library provided in the tutorial.-->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

        <!-- Library that provides DOM-specific methods for using React with the DOM.-->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Specifies language we're using: JS. Sometimes use JSX." -->
        <!-- Have to change the below type to text/JSX.-->
        <!-- Using a JS compiler (Babel) to transform JSX -> JS.-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/jsx">
            const app = document.getElementById('app');

            // Header component.
            function Header() {
                return <h1>Develop. Preview. Ship.</h1>;
            }

            function Homepage() {
                return <div>
                    <Header />
                </div>;
            }

            const root = ReactDOM.createRoot(app);
            root.render(<Homepage />);
        </script> 
    </body>
</html>
